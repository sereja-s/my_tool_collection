<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="menu.css">
	<title>menu</title>
</head>

<body>

	<div class="wrapper">

		<header class="header">
			<!-- оболочка шапки -->
			<div class="header__wrapper">
				<!-- ограниивающий контейнер -->
				<div class="header__container container">

					<!-- тело шапки (контейнер с элементами) -->
					<div class="header__body">

						<!-- 1) главный блок -->
						<div class="header__main">
							<!-- 1.1) логотип -->
							<a href="#" class="header__logo footer-title">Funiro.</a>
							<!-- 1.2) ограничивающий контейнер меню -->
							<div class="header__menu menu">
								<!-- тело меню (с элементами) -->
								<nav class="menu__body">
									<!-- список элементов меню -->
									<ul data-spoilers="768,max" class="menu__list">
										<!-- элемент меню -->
										<li class="menu__item">
											<!-- название элемента-ссылки -->
											<a href="#" class="menu__link">Products</a>
											<!-- кнопка стрелочка-вниз -->
											<button data-spoiler type="submit" class="menu__arrow icon-arrow-down"></button>
											<!-- выпадающий список -->
											<ul class="menu__sub-list">
												<li class="menu__sub-item">
													<a href="#" class="menu__sub-link">Product #1</a>
												</li>
												<li class="menu__sub-item">
													<a href="#" class="menu__sub-link">Product #2</a>
												</li>
												<li class="menu__sub-item">
													<a href="#" class="menu__sub-link">Product #3</a>
												</li>
												<li class="menu__sub-item">
													<a href="#" class="menu__sub-link">Product #4</a>
												</li>
											</ul>
										</li>
										<!-- элемент меню -->
										<li class="menu__item">
											<a href="#" class="menu__link">Rooms</a>
											<button data-spoiler type="submit" class="menu__arrow icon-arrow-down"></button>
											<ul class="menu__sub-list">
												<li class="menu__sub-item">
													<a href="#" class="menu__sub-link">Rooms #1</a>
												</li>
												<li class="menu__sub-item">
													<a href="#" class="menu__sub-link">Rooms #2</a>
												</li>
												<li class="menu__sub-item">
													<a href="#" class="menu__sub-link">Rooms #3</a>
												</li>
												<li class="menu__sub-item">
													<a href="#" class="menu__sub-link">Rooms #4</a>
												</li>

											</ul>
										</li>
										<!-- элемент меню -->
										<li class="menu__item">
											<a href="#" class="menu__link">Inspirations</a>
										</li>
									</ul>
								</nav>
							</div>

						</div>

						<!-- 2) блок поиска -->
						<div class="header__search">
							<!-- общий объект(контейнер) формы поиска -->
							<div class="search-form">
								<!-- кнопка (иконка-поиска), которая появится при адаптиве, когда скроем форму -->
								<button type="button" class="search-form__icon icon-search"></button>
								<!-- форма поиска с злементами -->
								<form action="#" class="search-form__item">
									<!-- 2.1) кнопка (иконка-поиска)-->
									<button type="submit" class="search-form__btn icon-search"></button>
									<!-- 2.2) поле для ввода -->
									<input autocomplete="off" type="text" name="form[]" data -
										value="Search for minimalist chair" class="search-form__input">
								</form>
							</div>
						</div>

						<!-- 3) блок действий -->
						<div class="header__actions actions-header">
							<!-- 3.1) элемент иконка-сердечка(избранное) -->
							<a href="#" class="actions-header__item actions-header__item--favorites icon-favorite"></a>
							<!-- 3.2) элемент иконка-корзины -->
							<div class="actions-header__item cart-header">
								<!-- ссылка (иконка-корзина) -->
								<a href="#" class="cart-header__icon icon-cart"></a>
								<!-- выпадающий список корзины -->
								<div class="cart-header__body">
									<ul class="cart-header__list cart-list"></ul>
								</div>
							</div>
							<!-- 3.3) элемент картинка-аватарки -->
							<a href="#" class="actions-header__item actions-header__item--user ibg">
								<img src="img/avatar.jpg" alt="Avatar">
							</a>
						</div>

						<!-- 4) кнопка бургер-меню (появится при адаптииве на малых экранах) -->
						<button type="button" class="icon-menu">
							<span></span>
							<span></span>
							<span></span>
						</button>

					</div>

				</div>
			</div>
		</header>

	</div>

	<script src="menu.js"></script>

</body>

</html>
